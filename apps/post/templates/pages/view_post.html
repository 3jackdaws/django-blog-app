{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>
        {{ post.title }}
    </h1>
    <h6>
        Created {{ post.created_date }}
        <a style="float:right" href="/edit-post/{{ post.id }}" class="">EDIT POST</a>
    </h6>
    <p>
        {{ post.description }}
    </p>
</div>


{% endblock %}
