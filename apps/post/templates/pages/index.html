{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="jumbotron">
        <h2>Posts</h2>
        <a href="/create-post/" class="btn btn-primary">Create Post</a>
    </div>
    {% for post in posts %}
        <div class="card" style="width: calc(50% - 2rem); margin: 1rem; float:left">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ post.created_date}}</h6>
                <p class="card-text">{{ post.description }}</p>
                <a href="/posts/{{post.id}}" class="card-link">Open</a>
            </div>
        </div>

    {% endfor %}
</div>



{% endblock %}
