<div class="form-group">
    <label for="title">Title</label><span id="title-errors"></span>
    <input name="title" type="text" class="form-control" id="post-title" value="{{ post.title }}">
</div>
<div class="form-group">
    <label for="description">Description</label><span id="description-errors"></span>
    <textarea name="description" class="form-control">{{post.description}}</textarea>
</div>
